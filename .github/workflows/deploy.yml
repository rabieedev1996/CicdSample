name: Build and Deploy to Private Server

on:
  push:
    branches:
      - Release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Transfer files via SSH
        uses: appleboy/scp-action@v0.1.1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "."
          target: "~/src"
        env:
          CONNECT_TIMEOUT: 60
      - name: Build Docker image on server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            cd ~/src
            docker build -t cicdsample .
            docker stop cicdsample || true
            docker rm cicdsample || true
            docker run -d -p 127.0.0.1:8080:80 --restart unless-stopped --name cicdsample cicdsample 
